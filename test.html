<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="test.css">
    <link href="https://fonts.cdnfonts.com/css/futura-condensed-pt" rel="stylesheet">
    <title>Tech Stack</title>
</head>
<body>
    <div class="tech-stack-container">
        <h1 class="tech-stack-bg">TECH STACK</h1> 
        <div class="tech-item">
            <h1>FRONTEND</h1>
            <div class="images">
                <img src="icon_html.png" alt="1">
                <img src="icon_css.png" alt="2">
                <img src="icon_js.png" alt="3">
                <img src="icon_react.png" alt="4">
            </div>
        </div>
        <div class="tech-item">
            <h1>BACKEND</h1>
            <div class="images">
                <img src="icon_java.png" alt="1">
                <img src="icon_cold.png" alt="2">
                <img src="icon_c++.png" alt="3">
                <img src="icon_csharp.png" alt="4">
            </div>
        </div>
        <div class="tech-item">
            <h1>DATABASE</h1>
            <div class="images">
                <img src="icon_mysql.png" alt="1">
                <img src="icon_sql.png" alt="2">
                <img src="icon_oracle.png" alt="3">
                <img src="icon_firebase.png" alt="4">
            </div>
        </div>
        <div class="tech-item">
            <h1>MOBILE APP</h1>
            <div class="images">
                <img src="icon_xamarin.png" alt="1">
                <img src="icon_kotlin.png" alt="2">
                <img src="icon_flutter.png" alt="3">
                <img src="icon_studio.png" alt="4">
            </div>
        </div>
    </div>

   
</body>
</html>
